<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./static/piggyvest-favicon.ico">
  <link rel="stylesheet" href="./styles/style.css">
  <title>PiggyVest | Dashboard</title>
</head>
<body>
  <div class="container">
    <div class="sign-up">
      <a href="#" class="logo-link">
        <img 
          src="./static/piggyvest-logo.0b78a8fa.svg" 
          alt="PiggyVest logo"
          class="piggy-logo" 
        />
      </a>
      <div class="form-wrp">
        <header class="form-hdr">
          <h1>Create a Secure Account</h1>
          <p>Welcome to the future of savings & investments</p>
        </header>
        <form action="#" method="post" class="form-ctr">
          <div class="input-wrp">
            <label for="name">Full Name</label>
            <input type="text" placeholder="Full Name">
          </div>
          <div class="input-wrp">
            <label for="email">Email Address</label>
            <input type="email" placeholder="Email Address">
          </div>
          <div class="input-wrp">
            <label for="phone number">Phone Number</label>
            <input type="tel" placeholder="Phone Number">
          </div>
          <div class="input-wrp">
            <label for="password">Password</label>
            <input type="password" placeholder="Password">
          </div>
          <div class="input-wrp">
            <label for="Referal phone or promo code">
              Referal Phone or Promo Code (Optional)
            </label>
            <input type="text" placeholder="Referal Phone or Code">
          </div>
          <div class="input-wrp">
            <label for="">How did you hear about us (Optional)</label>
            <input type="" list="channel" placeholder="Click to Select">
            <datalist id="channel">
              <option value="FaceBook">
              <option value="Instagram">
              <option value="Twitter">
              <option value="Friend/Family/co-worker Referal">
              <option value="Google search">
              <option value="Google play store">
              <option value="Online store">
            </datalist>
          </div>
          <button type="submit" class="btn-wrp">Create Account</button>
        </form>
      </div>
      <a href="#" class="act-login">Already have an account? Log In</a>
    </div>
  </div>
</body>
</html>
